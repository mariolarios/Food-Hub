<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Food Hub</title>
  </head>

  <body>
    <h1>Welcome to Food Hub</h1>
    <p id="message"></p>

    <div id="logon-register" style="display: none">
      <button type="button" id="logon">log on</button>
      <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">email:</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="password">password:</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">log on</button>
        <button type="button" id="logon-cancel">cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">name:</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">email:</label>
          <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">password:</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">verify password:</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">register</button>
        <button type="button" id="register-cancel">cancel</button>
      </form>
    </div>
    <!-- main dashboard listing all orders  -->
    <div id="order" style="display: none">
      <p id="order-Message"></p>
      <table id="order-table" style="display: none">
        <tr id="order-table-header">
          <th>Restaurant</th>
          <th>Meal</th>
          <th>Reviews</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-order">add an order</button>
    </div>
    <div id="edit-order" style="display: none">
      <form>
        <div>
          <label for="restaurant">Restaurant:</label>
          <input type="text" id="restaurant" />
        </div>
        <div>
          <label for="order">Order:</label>
          <input type="text" id="song" />
        </div>
        <div>
          <label for="meal">Meal:</label>
          <select id="genre">
            <option value="tacos">Tacos</option>
            <option value="pizza">Pizza</option>
            <option value="fries">Fries</option>
            <option value="hot-dogs">Hot Dogs</option>
            <option value="other">other</option>
          </select>
        </div>
        <button type="button" id="adding-order">add</button>
        <button type="button" id="edit-cancel">cancel</button>
      </form>
    </div>
    <button type="button" id="logoff" style="display: none">log off</button>
    <script src="./meals.js"></script>
  </body>
</html>
